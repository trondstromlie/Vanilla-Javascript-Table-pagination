<!doctype html>
<html lang="en">
  <head>
    <style media="screen">
      .delete-users {
        background-color: #ffb3b6 !important;
      }
    </style>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>



    <div id="delete-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="delete-dialo">DELETE</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <div class="display-4 mb-3">Delete user(s)?</div>
            <div id="users " class="pb-5">
              <ul class="list-group shadow rounded" id="delete_users">
                <li class="list-group-item  delete-users">*</li>
              </ul>
            </div>
            <h3 class="lead">This action is not reversable, write this word to confirm the deletion : DELETE</h3> <input class="form-control" id="confirm_text" placeholder="Write DELETE here to confirm"type="text" name="" value="">

          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary pt-2"id="cancel"type="button" name="button" data-dismiss="modal" aria-label="Close">Cancel</button><button class="btn  btn-outline-danger pt-2" id="confirm_delete" type="button" name="button">Delete<i class="fas fa-trash-alt ml-2"></i></button>
          </div>
        </div>
      </div>
    </div>

    <section class="mb-5 pb-8">
      <div class="container ">
        <div class="row">
          <div class="col-md-12">

          </div>
        </div>
        <div class="row ">
          <div class="col-12">
            <div class="display-1 mt-5 mb-5 ">
              The table
            </div>
            <div class="col-12 d-flex justify-contet-start pb-3">

            <div class="row">
              <div class="col-md-5 col-12 ">


                  <div class="form-check pt-2 pb-3">
                    <label for="">Select all</label>
                  <input id="table_add_all_checkbox" type="checkbox" name="" value="">
                </div>


              </div>
                <div class="col-md-5 col-12 pb-3">
                  <div class="">
                    <select id="action_field" class="form-control" name="">
                      <option value="action">Action</option>
                      <option value="delete">Delete</option>
                    </select>
                  </div>
                </div>
                  <div class="col-md-2 col-12 pb-3">
                    <button id="action_btn" class="btn btn-outline-primary btn-rounded" type="button" name="button">Action</button>
                  </div>
            </div>




            </div>

            <table class="table table-striped table-dark shadow " id="my_table">
              <thead id="thead">
                <tr>
                  <th>-</th>
                  <th>Name</th>
                  <th>Phone number</th>
              <tbody id="tbody">
                <tr>

                </tr>
              </tbody>
                </tr>
              </thead>
            </table>

          </div>

        </div>
        <div class="row  ">
          <div class="col-12 d-flex justiyfy-content-start ">
            <div class="row w-100">
              <div class="col-md-5 ">
                <nav class="d-flex justify-content-start" aria-label="Page navigation example ">
                  <ul class="pagination flex-wrap " id="pagination_ul">

                  </ul>
              </div>
              <div class="col-md-7 col-12">
                <div class="form-group form-inline ml-5-md d-flex justify-content-start">
                  <label class="text-muted "for="">Select the number of rows per page</label>
                  <select id="number_of_rows_pr_page" class="form-control ml-md-4" name="">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>

                  </select>
                </div>
              </div>


            </div>


            </nav>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-danger footer_container shadow footer">

        <div class=" footer-inner">
          <div class=" text-center  mt-5 pt-5 pb-5">
            Open the console to check out some of the methods :) <i class="fas fa-arrow-circle-down ml-4"></i>
          </div>


      </div>

    </footer>

    <script src="script.js" type="text/javascript"> </script>
